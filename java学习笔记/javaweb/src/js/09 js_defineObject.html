<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象</title>
</head>
<body>
    <script>
<!--      自定义对象-->
      var temp = {
        a : 13,
        b : true,
        c : "abc",
        pr: function () {
          window.alert("haha");
        }
      }
      window.alert(temp.a);
      window.alert(temp.b);
      window.alert(temp.c);
      temp.pr();
    </script>
</body>
</html>
