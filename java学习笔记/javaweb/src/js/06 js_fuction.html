<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

    <script>
      function functionTest() {     // 无参
        document.write("这是一个函数 ");
      }
      function add1(a, b) {          // 有参, 不用指定参数类型与方法返回值类型
          return a + b;
      }
      functionTest();
      let addNumber = add1(1,2);
      document.write(" 计算的结果为: " + addNumber);
    </script>

    <p></p>

    <script>
      // 定义函数的第二种方式
       let add2 = function (a, b) {     // let 还可以为 var,const,还可以不写
          return a + b;
      }
      let add = add2(3, 4, 5, 6);  // 只接收前两个值
      document.write(" 第二种定义函数的方式: " + add);
    </script>

</body>
</html>
