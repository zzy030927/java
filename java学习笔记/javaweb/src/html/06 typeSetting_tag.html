<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排版标签</title>
</head>
<body>
  <!--  排版标签
        一共分为  6 个等级-->
  <h1>一级标题</h1>   <!-- 最好只写一个，因为它最重要 -->
  <h2>二级标题</h2>   <!--标题之间不能嵌套，例如 <h1><h2></h2></h1> 不合法，同样段落标签不能嵌套段落标签-->
  <h3>三级标题</h3>
  <h4>四级标题</h4>
  <h5>五级标题</h5>
  <h6>六级标题</h6>
  <div>   <!-- div标签可以对段落进行管理 -->
    <p>段落标签</p>     <!-- 标题会加粗，段落不会加粗 -->
    <p>段落标签</p>
    <p>段落标签</p>
  </div>

</body>
</html>
