<!DOCTYPE html>
<html lang="en">
<!--块级元素与行内元素-->
<head>
    <meta charset="UTF-8">
    <title>块级元素与行内元素</title>
</head>
<body>
    <!--又开始没结束为单标签，比如：input标签，又开始有结束为双标签，例如: p标签-->
    <input type = "password">  <!--以密码的形式输入-->
    <input type = "text">     <!--以文本的形式输入-->
    <!--input两个标签之间没有任何东西分割，那么它们两个会在一行，在之间加一个<p></p>就会分开
        所以 input这样的标签为 行内元素-->
    <h1>111</h1><h1>222</h1>  <!--就算两个 h1 放在一行，他俩之间还是会有一个回车
                              同样 <p></p> <marquee></marquee>等也会有同样的效果，这些标签称为 块级元素-->
                    <!--特殊规则： p标签不能写块元素 -->
    <p>3333</p><p>4444</p>
  <!--块级元素中可以写 ： 行内元素，块级元素 （几乎都可以写）
      但是在行内元素中 只能写行内元素，不能写块级元素，如果写了，浏览器不会给你更改代码内容，但指定代码块对应的内容会错乱-->
</body>
</html>
