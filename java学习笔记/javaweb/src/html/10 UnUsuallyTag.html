<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不常用的文本标签</title>
</head>
<body>
  <p>
    这首<cite>《光辉岁月》</cite>非常好听！
    <!-- cite标签 为斜体 -->

    <p></p>
    <dfn>耗子尾汁</dfn>，闪电五连鞭！
    <!-- dfn标签 把一个词语设置为专属名词-->

    <p></p>
    商品原价：<del>199</del>，现价：<ins>99</ins>
    <!--del标签 把内容加一个划线，意思是删除-->
    <!--ins标签 加下划线-->

    <p></p>
    水的方程式为 H<sub>2</sub>O，8的3次方：8<sup>3</sup>
    <!--sub标签 把内容设置为下角标-->
    <!--sup标签 把内容设置为上角标-->

    <p></p>
    12189615<code>18651</code>
    <!--code标签  标记内容为一段代码。默认效果使字体变小，变细-->

    <p></p>
    支付宝到账: <samp>100万元</samp>
    <!--samp标签 可以将某些内容提取出来，默认效果为字体变小，可更改为设备声音输出内容等等-->

    <p></p>
    保存的快捷键是: <kbd>ctrl + s</kbd>
    <!--键盘文本，表示文本是通过键盘输入的-->

    <p></p>
    <abbr title = "英雄联盟">LOL</abbr>这个游戏非常好玩！
    <!--abbr标签 通常配合 title属性一起使用， title属性里的内容 英雄联盟 设置为 LOL的缩写，当鼠标放置到 LOL 位置时，会出现 英雄联盟-->

    <p></p>
    你是年少的欢喜，这句话反过来念就是：<bdo dir = "rtl">你是年少的欢喜</bdo>。
    <!--bdo标签 中的属性 dir 的值 rtl 的意思为 : right to left 意思是 将内容从右向左输出-->

    <p></p>
    定义变量: <code>int <var>len</var> = 1;</code>
    <!--var标签 标记内容为一个变量-->

    <p></p>
    LOL叫 <b>英雄联盟</b>
    <!--b标签 设置摘要中的关键字-->

    <p></p>
    猪头：“<i>风浪越大，鱼越贵</i>”
    <!--i标签 将内容标记为说话语句，现在多用于呈现字体图标-->

    <p></p>
    <u>heelo</u> 这个单词是错误的
    <!-- u标签 标记这个内容是错误的-->

    <p></p>
    屈原曾经说过：<q>路漫漫其修远兮，吾将上下而求索。</q>
    <!-- q标签 短引用，默认效果：将内容设置成说话语句-->

    <p></p>
    学校地址：<address>沧州黄骅</address>
    <!--address标签 地址标签-->

  </p>
</body>
</html>
