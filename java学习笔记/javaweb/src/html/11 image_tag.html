<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--img 图片标签， src 为图片标签的属性，值为图片的地址, 这个地址是 相对路径-->
  <img src = "hsv.png" alt = "学校风景" width = 100 title = "垃圾学校">
<!--alt 属性，使浏览器辨识图片大致为 什么内容，例如本图片 alt值为 学校风景，那么搜索学校风景照片就可能被浏览器展示出来，
             如果图片路径错误，那么就不会显示图片，会显示 alt的内容-->
<!--height 高, width 宽属性, 如果二者只写一个，图片会等比例缩放-->
<!--title属性会使鼠标指针停留在照片上时显示 title 的内容-->
</body>
</html>
