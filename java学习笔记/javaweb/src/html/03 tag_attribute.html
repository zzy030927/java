<!DOCTYPE html> <!-- DOCTYPE : 文档类型, 这行的意思是 文档类型为 html-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tage_attribute</title>
</head>
<!--
标签属性
在开始标签之后打一个空格，写属性，例如 <marquee 属性1 属性2 属性n >，属性之间不能重复，如果重复，以先写的为主
每个标签的属性各不相同，
-->
<body>
  <marquee loop = "1" bgcolor = "green">  <!-- loop = "1" 意思为 循环 1 次-->
    123345455472
  </marquee>
</body>
</html>
