<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对路径使用</title>
</head>
<body>
    <!--相对路径-->
    <img src = "./gray.png" alt="gray风景" width = 100>
    <img src = "../../hsv.png" alt="风景" width = 100>
    <!--    ../表示回到当前目录的上一级-->
    <!--使用较多-->

    <!--绝对路径-->
    <!--本地绝对路径-->
    <img src = "C:/Users/lenovo/Pictures/renxiang.jpg" alt = "">
    <!--html不希望这样打开一个图片，所以在 所有软件上运行 程序图片会损坏，但是你直接找到该文件去打开图片会正常打开-->
    <!--较少使用-->

    <!--网络绝对路径-->
    <img src = "https://img2.baidu.com/it/u=3202947311,1179654885&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500" >
    <!--使用较多-->
</body>
</html>
