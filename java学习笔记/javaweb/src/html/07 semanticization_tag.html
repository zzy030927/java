<!DOCTYPE html>
<html lang="en">
<!--语义化标签-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--将 h1 设置不同的大小，颜色，背景颜色-->
    <!--    这是 css 中的应用-->
    <style>
      h1
      {
        font-size : 80px;   /* 设置大小为 80 */
        color : #0066ff;
        background : aquamarine;
        transform: rotate(-10deg);  /* transform: rotate(-10deg); 旋转-10度 */
      }

    </style>
</head>
<body>
      <h1>
        一级标题
      </h1>
</body>
</html>
