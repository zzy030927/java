    <title>超链接唤起指定应用</title>
</head>
<body>
    <a href = "tel:17733791092">电话联系</a>
<!--href属性中 tel:电话号 可以通过点击链接进行拨打电话-->
    <a href = "mailto:2453271934@qq.com">邮件联系</a>
<!--mailto: 邮箱 可以发送邮箱-->

<!--sms: 短信 可以发送短信，如果电脑上没有安装发送短信的程序，那么点击无用-->
</body>
</html>
