<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <table width="80%" align="center">
        <tr>
            <td>用户注册</td>
        </tr>
        <tr>
            <td>
                <table width="100%" border="1" cellpadding="5" cellspacing="0">
                    <tbody>
                        <tr>
                            <td width="15%" align="center" id="name">姓名</td>
                            <td colspan="3">
                                <label for="name">
                                    <input type="text" value="张xx">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">性别</td>
                            <td width="25%">
                                <label>
                                    <input name="sex" id="male" type="radio" checked>男
                                </label>
                                <label>
                                    <input name="sex" id="female" type="radio">女
                                </label>
                            </td>
                            <td width="15%" id="age" align="center">年龄</td>
                            <td>
                                <label for="age">
                                    <input type="text" value="20">
                                </label>
                            </td>
                        </tr>
                    <tr>
                        <td align="center">班级</td>
                        <td>
                            <label>
                                <select name="class">
                                    <option value="软件2101">软件2101</option>
                                    <option value="软件2102">软件2102</option>
                                    <option value="软件2103">软件2103</option>
                                    <option value="软件2104">软件2104</option>
                                    <option value="软件2105">软件2105</option>
                                    <option value="软件2107" selected="selected">软件2107</option>
                                </select>
                            </label>
                        </td>
                        <td align="center">学号</td>
                        <td>
                            <label for="num">
                                <input id="num" type="text" value="21852054">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" id="email">邮箱</td>
                        <td>
                            <label for="email">
                                <input type="text" value="2453279134@qq.com">
                            </label>
                        </td>
                        <td id="tel" align="center">电话</td>
                        <td>
                            <label for="tel">
                                <input type="text" value="177xxxx1092">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td id="local" align="center">籍贯</td>
                        <td colspan="3">
                            <label for="local">
                                <select>
                                    <option value="河北" selected>河北</option>
                                    <option value="山东">山东</option>
                                    <option value="山西">山西</option>
                                    <option value="河南">河南</option>
                                </select>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" height="50px" id="course">
                            主修课程
                        </td>
                        <td colspan="3">
                            <label for="course">
                                <textarea cols="50">软件工程</textarea>
                            </label>
                        </td>
                    </tr>
                        <tr>
                            <td align="center" height="50px" id="hobby">
                                社会实践或项目实战
                            </td>
                            <td colspan="3">
                                <label for="hobby">
                                    <textarea cols="50">睡觉</textarea>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" height="50px" id="honor">
                                荣誉奖励
                            </td>
                            <td colspan="3">
                                <label for="honor">
                                    <textarea cols="50">诺贝尔和平奖</textarea>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td align="center" height="50px" id="evaluate">
                                自我评价
                            </td>
                            <td colspan="3">
                                <label for="evaluate">
                                    <textarea cols="50">感觉良好</textarea>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tfoot align="center">
            <tr>
                <td>
                    <a href="userlist.html"><input type="submit" value="保存"></a>
                    &nbsp;
                    <input type="button" value="取消">
                    &nbsp;
                    <input type="reset" value="重置">
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
