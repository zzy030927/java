<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式化</title>
    <style>
        caption {
            font-size: 60px;
        }
        table {
            font-family: 华文行楷,serif;
            table-layout: fixed;
            width: 100%;
            border: 3px black solid;
            padding: 5px;
            background-color: yellow;
            margin: auto;
            mso-cellspacing: 5px;
            border-collapse: collapse;
        }
        tbody td {
            border-right: black 3px solid;
        }
        table th {
            border-right: black 3px solid;
            font-size: 30px;
            padding: 5px;
        }
        table th:nth-child(1) {
            width: 35%;
        }
        table th:nth-child(2) {
            width: 25%;
        }
        table th:nth-child(3) {
            width: 15%;
        }
        table th:nth-child(4) {
            width: 25%;
        }
        tbody tr:nth-child(1) {
            border-top: black 3px solid;
            background-color: #ffc400;
        }
        tbody tr:nth-child(2) {
            background-color: #ffc400;
        }
        tbody tr:nth-child(3) {
            background-color: #ffc400;
            border-bottom: black 3px solid;
        }
        td {
            text-align: center;
            font-size: 30px;
        }
        tfoot {
            border-top: black 3px solid;
            background-color: #ffc400;
        }
    </style>
</head>
<body>
    <table>
      <caption>人体器官售卖统计表</caption>
      <thead>
        <tr>
            <th>器官分类</th>
            <th>具体器官</th>
            <th>数量</th>
            <th>小计</th>
        </tr>
      </thead>
        <tbody>
        <tr>
            <td rowspan="3">感觉器官</td>
            <td>眼球</td>
            <td>10</td>
            <td rowspan="3">28</td>
        </tr>
        <tr>
            <td>耳朵</td>
            <td>12</td>
        </tr>
        <tr>
            <td>鼻子</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="2">消化器官</td>
            <td>肾</td>
            <td>10</td>
            <td rowspan="2">26</td>
        </tr>
        <tr>
            <td>肝</td>
            <td>12</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">合计</th>
                <th>54</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
