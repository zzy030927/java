<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计表</title>
</head>
<body>
    <table align="center" border="1" cellspacing="0" cellpadding="5" width="800">
      <caption style="font-size: 30px">人体器官售卖统计表</caption>
      <thead>
        <tr>
          <th width="15%">器官分类</th>
          <th width="15%">具体器官</th>
          <th width="10%">数量</th>
          <th width="10%">小计</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td rowspan="3">感觉器官</td>
          <td>眼球</td>
          <td>10</td>
          <td rowspan="3">28</td>
        </tr>
        <tr>
          <td>耳朵</td>
          <td>12</td>
        </tr>
        <tr>
          <td>鼻子</td>
          <td>6</td>
        </tr>
      <tr>
        <td rowspan="2">消化器官</td>
        <td>肾</td>
        <td>10</td>
        <td rowspan="2">26</td>
      </tr>
      <tr>
        <td>肝</td>
        <td>12</td>
      </tr>
      </tbody>
      <tfoot align="center">
        <td colspan="3">合计</td>
        <td>54</td>
      </tfoot>
    </table>
</body>
</html>
