<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: yellow;
            float: right;    /*使用float属性，使得div标签向右浮动*/
        }
        .div1 {
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: #ff00cc;
        }
        .div2 {
            width: 200px;
            height: 200px;
            background-color: #0066ff;
        }
    </style>
</head>
<body>
    <div>
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>
</html>
