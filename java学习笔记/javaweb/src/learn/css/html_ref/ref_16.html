<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子样式化</title>
    <style>
        .div1 {
            width: 400px;
            height: 300px;
            padding: 20pc;
            background-color: yellow;
            background-image: url("../../picture/preview.jpg");
            background-repeat: repeat-y;       /*在原有图像大小的情况下是否在x轴或y轴上延伸满整个x轴或y轴*/
            background-position: center;
            border: blue solid;
            border-radius: 2000px 200px 2000px 2000px;  /*边框四周角的旋转角度*/
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
