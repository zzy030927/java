<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
      .div1 {
        width: 300px;
        height: 200px;
        border: 20px solid blue;
        background-color: yellow;
        padding: 20px;
        box-sizing: border-box;
      }
      .div2 {
        width: 300px;
        height: 200px;
        border: 20px solid blue;
        background-color: yellow;
      }
    </style>
</head>
<body>
    <div class="div1"></div>
    <hr>
    <div class="div2"></div>
</body>
</html>
