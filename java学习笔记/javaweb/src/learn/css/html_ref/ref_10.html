<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片处理</title>
    <style>
      .div1 {
        width: 300px;
        height: 200px;
        border: 20px dashed blue;
        margin: 30px;
        padding: 40px;
        background-color: red;
        background-image: url("../../picture/preview.jpg");   /* 背景图片 url属性的值为图片地址 */
        background-clip: border-box;  /* background-clip为背景裁切到哪个位置 */
      }
    </style>
</head>
<body>
    <div class="div1">

    </div>
</body>
</html>
