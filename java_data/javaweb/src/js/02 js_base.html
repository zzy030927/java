<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js基本书写语法</title>
</head>
<body>
    <!--语法： ①区分大小写 ②语句结束后的分号可有可无 ③大括号表示代码块 ④ js中注释用 // 和 /**/ -->
<!--    输出：
        ① window.alert() 用警告框显示输出
        ② document.write() 写入 H5, 在浏览器上显示输出
        ③ console.log() 在控制台显示输出-->
    <script>
      alert('-----警告框输出-----');   // window 可省略
      document.write('-----H5 输出------');
      console.log('----控制台输出----');
    </script>
</body>
</html>
