<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象模型中Window</title>
</head>
<body>
<!--    BOM：浏览器对象模型，允许 JavaScript与浏览器对话，JavaScript将浏览器的各个组成部分封装为对象-->
    <script>
       // Window: 浏览器窗口对象
       // Navigator: 浏览器对象
       // Screen: 屏幕对象
       // History: 历史记录对象
       // Location: 地址栏对象

       // Window 对象属性： history：对 History对象的只读引用、location：用于窗口或框架的Location对象、navigator：对 Navigator对象的只读引用
       //           方法： alter()、confirm()：显示一段信息并有确定和取消两个按钮、setInterval()：按照指定的周期来调用函数或者表达式、
       //           setTimeout()：在指定的毫秒数后调用函数或计算表达式

       // 获取 Window
       window.alert("只有确定的警告框");
       let flag = window.confirm("有确定和取消两个按钮");     // 有一个返回值, 点击确认返回值为 true, 点击取消返回值为 false
       document.writeln(flag);

       // setTimeout() 定时器 ：延迟指定时间执行一次
       window.setTimeout(function () {      // 第一个参数为函数， 第二个参数为 间隔时间
           window.alert("只被执行一次");
       }, 2000);
       // setInterval() 定时器 ： 周期性的执行某个函数
        var a = 1;
       window.setInterval(function () {
           window.alert(a);
           a++;
       }, 1000);
       // 上面两个定时器为 并行关系，可以看到 程序在等 1s 后 先执行 setInterval，后 1s 后执行了 setTimeout，就是谁到了被指定要执行的时间时谁就执行。
    </script>
</body>
</html>
