<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串对象</title>
</head>
<body>
    <script>
      // 创建 String 类型的两种方法
      let string1 = new String("   abc    ");
      let string2 = "123";
    </script>

    <p></p>

    <script>
      let s = string1.charAt(5);        // 根据索引获取值
      document.writeln(s);
    </script>

    <p></p>

    <script>
      let number = string1.indexOf("a");  // 根据值获取索引
      document.writeln(number);
    </script>

    <p></p>

    <script>
      string1 = string1.trim(); // 删除字符串两侧的空格
      document.writeln(string1);
    </script>

    <p></p>

    <script>
      string1 = string1.substring(0, 1);  // 截取字符串,和 java 中 subString() 方法一样
      document.writeln(string1);
    </script>
</body>
</html>
