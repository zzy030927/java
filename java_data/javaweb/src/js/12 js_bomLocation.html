<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器对象模型中Location</title>
</head>
<body>
    <script>
      // Location：地址栏对象
      // 使用 window.location 获取，例如： window.location.属性 或者 location.属性
      // 属性：href：设置或返回完整的 URL ，例如： location.href = "https://www.baidu.com";
      window.alert(window.location.href);
      location.href = "https://www.baidu.com";  // 将 URL 定位为  百度，会直接跳转到百度的页面
    </script>
</body>
</html>
