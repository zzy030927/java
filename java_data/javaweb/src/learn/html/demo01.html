<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form name="frmLogin"
      id="frmLogin"
      action="./work/home9_6/userinfo.html"
      method="get"
      enctype="multipart/form-data">        <!-- 要上传文件必须要选择的属性 -->

    <label for="userName">用户名</label>
    <input type="text" name="userName" id="userName" placeholder="请输入用户登录名称" minlength="2" maxlength="6">

    <p></p>
    <label for="pwd">密码: </label>
    <input type="password" id="pwd" placeholder="请输入密码" size="100">

    <p></p>
    性别
    <label for="male">男</label>
    <input id="male" type="radio" value="1" name="sex">

    <label for="female">女</label>
    <input id="female" type="radio" value="0" name="sex">

    <p></p>
    爱好
    <label for="eat"></label>
    <input id="eat" type="checkbox" name="hobby" value="吃饭">吃饭
    <label for="sleep"></label>
    <input id="sleep" type="checkbox" name="hobby" value="睡觉">睡觉
    <label for="game"></label>
    <input id="game" type="checkbox" name="hobby" value="游戏">游戏

    <p></p>
    头像
    <input type="file" name="usericon">

    <p></p>
    <input type="button" value="按钮">按钮
    <input type="reset" value="重置">重置
    <input type="submit" value="提交">提交

    <p></p>
    班级
    <label>
        <select name="clazz">
            <option value="2101">2101</option>
            <option value="2102">2102</option>
            <option value="2103">2103</option>
            <option value="2104">2104</option>
            <option value="2105">2105</option>
            <option value="2106">2106</option>
            <option value="2107">2107</option>
        </select>
    </label>

    <fieldset>
        <legend>联系方式</legend>
        <label>
            <input type="email" name="email">邮箱
        </label>
        <p></p>
        <label>
            <input type="tel" name="tel">电话
        </label>
    </fieldset>

    <p></p>
    <button type="button">提交</button>

</form>
</body>
</html>
