<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框和密码框</title>
</head>
<body>
    <form action = "https://search.jd.com/search" method = "post">
<!--        method 表示发送表单的方式-->
        账户：<input type="text" name = "account" value = "2453279134" maxlength="10"><br>
        <!--        value属性控制输入框的默认值-->
        <!--        name属性 数据的名称，注意如果这里 name 为 keyword 并且搜索地址是 京东，那么就会在京东里搜索，详情看上一节-->
        <!--        maxlength属性 使输入框最多输入 10 个字符-->
        密码：<input type="password" name = "pwb" ><br>
        性别：
        <input type = "radio" name = "sex" value = "male" checked>男
        <input type = "radio" name = "sex" value = "female" >女
        <!--        type属性的值 radio，可以让输入框变为一个可选圆点-->
        <!--        当 name 上下两个 name 的值相同时，使得两个圆点只可以选一个-->
        <!--        像这种单选框 必须写 value，因为你不写 value, 浏览器收集不到你选的是什么数据-->
        <!--        checked为默认选择 女这个选项-->
        <br>
        爱好：
        <input type = "checkbox" name = "hobby" value = "抽烟">抽烟
        <input type = "checkbox" name = "hobby" value = "喝酒" checked>喝酒
        <input type = "checkbox" name = "hobby" value = "烫头" checked>烫头
        <!--        checkbox值：复选框，和上面相同， name值相同，并且有 value值，那么浏览器才能收集全你选择的信息
                                有 value 值，但是 name 各不相同，复选多个时，浏览器只会搜集你所选的第一个信息-->
        <br>
        <br>
        星座：
        <select name = "star">
            <option>白羊座</option>
            <option>处女座</option>
            <option>天秤座</option>
            <option>射手座</option>
            <option>狮子座</option>
            <option>金牛座</option>
            <option>天蝎座</option>
        </select>
        <br>
        <br>
        备注:
        <textarea name = "remark" rows = "4" cols = "50"></textarea>
        <!-- 表示多行文本框 4行 50列 -->
        <br>
        <!--        隐藏域-->
        <input type = "hidden" name = "tag" value = "12334554">
        <!--        hidden值，使输入框隐藏，  如果再把 name 与 value 都设置成默认值，浏览器就会搜集到这个隐藏于信息，那么就会有一个防盗的作用-->


        <br>
        <button>确认</button>
    </form>
</body>
</html>
