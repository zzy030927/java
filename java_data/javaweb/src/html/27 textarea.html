<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本域和下拉框</title>
</head>
<body>
    <form action = "https://search.jd.com/search">
        账户：<input type="text" disabled name = "account" value = "2453279134" maxlength="10"><br>
<!--        disbaled：丧失能力的，是 input标签不能输入-->
        密码：<input type="password" name = "pwb" ><br>
        性别：
        <input type = "radio" name = "sex" value = "male" checked disabled>男
        <input type = "radio" name = "sex" value = "female" disabled>女
<!--        禁止选择性别-->
        <br>
        爱好：
        <input type = "checkbox" name = "hobby" value = "smoke">抽烟
        <input type = "checkbox" name = "hobby" value = "喝酒" checked>喝酒
        <input type = "checkbox" name = "hobby" value = "烫头" checked>烫头
        <br>
        其他：
        <textarea name = "other" cols = "25" rows = "3"></textarea>
<!--        textaear 标签：文本区域， cols 表示文本框的列， rows表示文本框的行，name表示这个标签的名字-->
        <br>
        籍贯：
        <select name = "place">
<!--            select 标签：选择标签，name 为标签名字-->
            <option value = "冀">河北</option>
<!--            option选项标签， 设置 value后 浏览器收集的是你的 value 值，否则收集的是你的 文本内容-->
            <option value = "晋" selected>山西</option>
<!--            selected 默认选为此项-->
            <option value = "粤">广东</option>
        </select>
        <br>
        <input type = "hidden" name = "tag" value = "12334554">
        <br>
        <input type = "submit" value = "确认">
        <button type = "reset">重置</button>
        <button type = "button">检测账户是否被注册</button>
    </form>
</body>
</html>
