<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--   有序列表: Ordered list   ol标签
       无序列表: Unordered list   ul标签
   (自)定义列表: Definition list   dl 标签--->
    <h2>要把大象放冰箱需要几步?</h2>
<!--ol 标签 type可选值 a A I i 1，默认为 1 -->
    <ol type = "a" start = 2>     <!-- 用 a,b,c,...的类型来进行排序，从第二个字母开始用，也就是用 b,c,d,.... -->
      <!-- list item 列表项 li标签 -->
      <li>打开冰箱门</li>
      <li>把大象放冰箱</li>
      <li>把冰箱门关上</li>
    </ol>
    <h2>你想去的几个城市?</h2>
<!--同样 ul 中 type标签也有可选值: disc实心圆圈 square实心矩形 circle空心圆圈 -->
    <ul type = "square">
      <li>成都</li>
      <li>北京</li>
      <li>西安</li>
      <li>武汉</li>
    </ul>
    <h2>如何更好的学习</h2>
    <dl>
      <dt>做好笔记</dt>
      <!--define title 定义标题 dt-->
      <dd>笔记是复习的重点</dd>
      <!--define describe dd标签为 解释-->
      <dt>多加练习</dt>
      <dd>只有敲出来的代码，才是自己的</dd>
      <dt>别怕出错</dt>
      <dd>错是很正常的</dd>
    </dl>
</body>
</html>
