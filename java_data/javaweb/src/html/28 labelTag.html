<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签label</title>
</head>
<body>
    <form>
     <label for = "label">姓名：</label>
        <input type = "text" id = "label" name = "name">
<!--        label标签，label标签使 点击文本 获取焦点， for 属性 用于 关联 input 标签
            for属性的值对应与他相关联的 input 标签中的 id 属性的值，它们两个的值相同
            for属性的值与 input标签中的 id 值相同， 不是与 name属性的 值相同-->

<!--        label的第二种关联方式-->
    <br>
    <label>
        性别：
        <input type = "text" name = "123" id = "sex">
    </label>
    </form>
</body>
</html>
