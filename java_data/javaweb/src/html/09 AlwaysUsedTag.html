<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的文本标签</title>
    <!--可以在这个设置 span 的样式-->
    <style>
        span
        {
            color : red;
        }
    </style>
</head>
<body>
    <p>
      预防电信诈骗，请安装：<em>国家反炸APP</em>。 <!--em为着重标签：默认有斜体的效果 -->
      <br>
      <!--  br标签： blank row: 空白行，即 换行，它是个单标签-->
      <strong>国家反炸APP太重要了</strong>      <!--强调效果比 em 更强-->
    </p>
    <!--div 和 span 标签效果大致相同，但是 div 是一个大包装袋， span 是一个小包装袋-->
    <p>
        前端三个框架: <span>A,B,C</span>  <!--span 没有任何效果，仅仅是包裹一下-->
    </p>

    <div>第一章</div>
    <p>在一个月黑风高的晚上</p>
    <hr>
    <!--hr标签： 分割线的作用，单标签-->
    <div>第二章</div>
    <p>基尼泰美</p>

<!--    此处空格会按一个显示-->
    <div>
        I                  You
           I   Love  You
               Love
    </div>

<!--    pre标签： 按原文显示-->
    <pre>
        I               You
           I  Love  You
              Love
    </pre>

</body>
</html>
