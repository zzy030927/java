<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--a标签 为超链接-->
<a href="https://www.jd.com/" target = "_blank">京东</a>
<!--href属性的值为 跳转的连接， a标签结束之前为 连接的名字，在例子中是 京东-->
<!--target属性（target ： 目标）的值 _blank 可以在新的页面中打开 href的连接-->
<!--blank：空白的-->
<!--target 的 另一个值 : _self（自己的） 可以在当前页面中打开 href的连接-->
<a href="./01html_marquee_rock.html"></a>
<!--超链接到当前目录下的网页-->

<!--a标签中可以嵌套其他东西，但是不能嵌套 a标签-->
<a href="https://www.jd.com/">
    jd京东
    <img src = "./hsv.png" alt = "风景" width = 100>
    <!--这些都属于 a结束标签之前的名字，点击它就可以跳转到 href所指向的链接-->
</a>
</body>
</html>
