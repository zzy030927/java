<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
标签
如上面的 <head> ---- </head>
<head> 起始标签名
    标签体 即 内容
</head> 结束标签名

并不是所有的标签都有 开始标签 和 结束标签，例如： input， 只有开始标签，作用是可以在网页上输入内容
-->
<body>
<marquee>   <!-- 与 <input>是嵌套关系 -->
    <input>  <!-- 滚动输入框 -->
</marquee>
</body>
</html>
