<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行和跨列</title>
</head>
<body>
    <table border = "1" width = 500>
        <caption>课程表</caption>
        <thead >
            <tr>
                <th>项目</th>
                <th colspan = 5>上课</th>
                <!--colspan col 列 span 跨度 colspan 列的跨度-->
                <th colspan = 2>活动与休息</th>
            </tr>
        </thead>

        <tbody height = 100>
            <tr>
                <th>星期</th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期天</th>
            </tr>

            <tr>
                <th rowspan = 4>上午</th>
                <!-- 跨四行-->
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>英语</th>
                <th>物理</th>
                <th>数学竞赛</th>
                <th rowspan = 6>休息</th>
            </tr>

            <tr>
                <th>数学</th>
                <th>语文</th>
                <th>化学</th>
                <th>物理</th>
                <th>英语</th>
                <th>篮球比赛</th>
            </tr>

            <tr>
                <th>化学</th>
                <th>语文</th>
                <th>体育</th>
                <th>历史</th>
                <th>地理</th>
                <th>每周一考</th>
            </tr>

            <tr>
                <th>体育</th>
                <th>化学</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>社会实践</th>
            </tr>

            <tr>
                <th rowspan = "2">下午</th>
                <th>语文</th>
                <th>英语</th>
                <th>数学</th>
                <th>物理</th>
                <th>数学</th>
                <th>英语角</th>
            </tr>

            <tr>
                <th>化学</th>
                <th>物理</th>
                <th>地理</th>
                <th>生物</th>
                <th>体育</th>
                <th>自由活动</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
