<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求数据</title>
    <script src="axios.js"></script>
</head>
<body>
    <input type="button" value="get" onclick="get()">
    <input type="button" value="post" onclick="post()">

</body>
<script>
    function get() {    // 异步请求方式 get
        // 简写
        axios.get("http://localhost:8080/emp/list").then((result)=>{
            console.log(result.data);
        })
        // 完整版
        /*
            axios({
                method: "get",
                url: "https://www.baidu.com",
                id: 1,   // 参数直接传递，这是与 post请求方式的区别
                firstName: "张三"
            }).then((result) => {
                document.write(result.data);
            })
        */
    }
    function post() {   // 异步请求方式 post, 参数在 data 内传递
        // 简写
                                                    // .then((result) =>{}) 的完整写法
        axios.post("http://localhost:8080/emp/deleteById","id=1").then(function (result) {
            console.log(result.data);
        })
        // 完整版
        /*
            axios({
                method: "post",
                url: "https://www.baidu.com",
                data: "id=1",
            }).then((result) => {
                console.log(result.data);
            })
        */
    }

</script>
</html>
