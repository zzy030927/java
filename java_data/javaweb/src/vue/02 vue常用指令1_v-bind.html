<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指令1_v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <a v-bind:href="url">连接1</a>      <!-- 动态绑定超链接  v-bind:href 可以简写为 :href-->
    <input type="text" v-model="url">   <!-- 动态绑定 url 中的内容 -->
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      url: "https://www.baidu.com"
    }
  })
</script>
</html>
