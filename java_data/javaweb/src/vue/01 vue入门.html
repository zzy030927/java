<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
<!-- vue主要用于 数据和视图分离，便于维护，代码逻辑清晰-->
  <div id="app">
    <input type="text" v-model="message">
    <p></p>123<p></p>
    {{message}}
  </div>
</body>
<script>
  // 定义 Vue 对象
  new Vue({
    el: "#app", // vue 接管的区域
    data: {
      message: "Hello Vue"
    }
  })
</script>
</html>
