<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
    </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
    },
    methods: {

    },
    // 到了哪了生命周期就自动出发对应的事件
    mounted() {  // 每个生命周期都有其对应的事件，都是自动调用，这里用 module 举例
      window.alert("挂载完成,发送请求到服务端");
    }
  })
</script>
</html>
